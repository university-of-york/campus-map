          Centre the map on
        </p>

            Campus East
          </div>
        </div>
        <div id="control-west-ui" class="control-ui" title="Centre on Campus East">
          <div id="control-west-text" class="control-text">
            Campus West
          </div>
        </div>
        <div id="control-km-ui" class="control-ui" title="Centre on King's Manor">

    <div class="infoPanel">

    </div>
    <footer class="footer">

      </div>

        <div class="o-grid__row">
          <div class="o-grid__box o-grid__box--full">
            <div id="map-button-container" class="c-btn-group c-btn-group--block">
                <!--This will be populated during map init-->
            </div>
        </div>
      </div>
    </div>
</footer>

</div>



<script>
    // helper script to load JS files dynamically
    function loadJS(filename, onloadCallback) {
        var fileref = document.createElement('script');
        fileref.setAttribute("type", "text/javascript");
        fileref.setAttribute("src", filename);
        if(onloadCallback && onloadCallback != '') {
            fileref.setAttribute("onload", onloadCallback);
        }

        if (typeof fileref!="undefined")
            document.getElementsByTagName("head")[0].appendChild(fileref);
    }

    // callback function that is called on the 'callback' event by Google Maps API loader
    // it essentially loads the other campus maps functionality asynchronously...of sorts
    function initCampusMaps() {
        // load our other scripts because we know the Google and Map objects are available
        loadJS('/js/pointofinterest.js');
        loadJS('/js/uoy-map.js', "initPostLoad()");
    }

    function initPostLoad() {

        // largely just loads the mapconfig.json file for use about the place
        // loads up any points of interest and global notices
        uoy_map.init();
        loadJS('/js/map.js');
        loadJS('/js/snazzy-info-window.js');
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBRU46Whb7IqeK2RW6SP4u69vDpCbTct8&libraries=places&callback=initCampusMaps" async defer></script>
